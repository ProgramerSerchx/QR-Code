<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Blueprint</title>
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/50962791c1.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="card">  
            <div class="card__thumbnail"> 
                <img class="card__img" src="images/image-qr-code.png" alt="QR Code"> 
            </div>
            <div class="card__text"> 
                <h1 class="card__tittle-text"> 
                    Improve your front-end <br>
                    <br> skills by using this proyect
                </h1>
            
            <div class="card__description-text">
                Scan the QR code to visit Frontend <br>
                Mentor and take your coding skills to<br>
                the next level
            </div>
        </div>
            <footer class="social-media">
                <a href="https://github.com/ProgramerSerchx" class="button"> <br>
                    <i class="button__github-icon fa-brands fa-github fa-github--size"></i>
                </a>
            </footer>
        </div>
    </div>
</body>

</html>
